<html style="background-color: coral;">

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-color: coral;">

	<!------ Include the above in your HEAD tag ---------->

	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
					<h2>Contactez Nous</h2>
					<h4>Nous apprecierons vos retours !</h4>
				</div>
			</div>
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">Prenom:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fname" placeholder="Enter First Name"
								name="fname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Nom:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
								name="lname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Commentaire:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Soumettre</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<br><br><br><br><br>

</html>
