<html>

<head>

</head>

<body>
    <h1 align="center">LISTE DES AUTEURS</h1>
    <div class="container"  id="MonTableau">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">Noms </th>
                    <th scope="col">Prenoms</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Auteurs of listAuteurs">
                    <td>{{Auteurs.nom}}</td>
                    <td>{{Auteurs.prenom}}</td>
                    <td align="center">
                        <a type="button" href="{{'http://localhost:4200/detail-auteurs/'+Auteurs.idAuteurs}}"
                            class="btn btn-outline-success">Consulter</a>
                            <a type="button" href="{{'http://localhost:4200/livres-auteur/'+Auteurs.idAuteurs}}"
                            class="btn btn-outline-primary">Afficher les livres</a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
          
        </table>
    </div>
</body>
</html>
