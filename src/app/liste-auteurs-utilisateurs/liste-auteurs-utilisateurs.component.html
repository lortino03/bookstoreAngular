<body style="background-color: coral;">
    <br><br><br>
    <h1 align="center">LISTE DES AUTEURS</h1>
    <div class="container"  id="MonTableau" style="background-color:wheat;">
        <h2 align="center">Filtre</h2>
  <p align="center">Taper un mot dans la barre de recherche( nom, prenom, titre..)</p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">Noms </th>
                    <th scope="col">Prenoms</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr *ngFor="let Auteurs of listAuteurs">
                    <td>{{Auteurs.nom}}</td>
                    <td>{{Auteurs.prenom}}</td>
                    <td align="center">
                        <a type="button" href="{{'http://localhost:4200/detail-auteurs/'+Auteurs.idAuteurs}}"
                            class="btn btn-success">Consulter</a>
                            <a type="button" href="{{'http://localhost:4200/livres-auteur/'+Auteurs.idAuteurs}}"
                            class="btn btn-primary">Afficher les livres</a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
          
        </table>
    </div>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</html>
