<body>
    <div class="container">
        <h2 align="center">Ajouter un nouveau livre</h2>
        <form action="/action_page.php">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <div class="form-group row">
                        <label for="code" class="col-sm-2 col-form-label">Code IBSN</label>
                        <div class="col-sm-10">
                            <input type="text" name="code" [(ngModel)]="newLivres.code" class="form-control"
                                id="idcode">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="date" name="date" [(ngModel)]="newLivres.date" class="form-control"
                                id="iddate">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="titre" class="col-sm-2 col-form-label">Titres</label>
                        <div class="col-sm-10">
                            <input type="text" name="titre" [(ngModel)]="newLivres.titre" class="form-control"
                                id="idtitre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="validationTooltip03" class="col-sm-2 col-form-label">Auteurs</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="Auteurs" [(ngModel)]="idAuteur" id="idAuteur">
                                <option *ngFor="let unAuteurs of listAuteur" [(ngValue)]="unAuteurs.idAuteur">{{unAuteurs.nom}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="validationTooltip03" class="col-sm-2 col-form-label">Catégorie</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="Categorie" [(ngModel)]="idCategorie" id="idCategorie">
                                <option *ngFor="let uneCategorie of listCategorie"[(ngValue)]="uneCategorie.idCategorie">{{uneCategorie.libelle}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="validationTooltip03" class="col-sm-2 col-form-label">Etagere</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="Etagere" [(ngModel)]="idEtagere" id="idetagere">
                                <option *ngFor="let uneEtagere of listEtagere" [(ngValue)]="uneEtagere.idEtagere">{{uneEtagere.libelle}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
                    (click)="AjouterLivres()">Soumettre</button>
                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            Livre ajouté!
                        </div>
                    </div>
                </div>
            </form>
        </form>
    </div>
</body>
