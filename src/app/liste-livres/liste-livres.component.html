<h2 align="center">LISTE DES LIVRES</h2>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr align="center">
            <th scope="col">Code ISBN</th>
            <th scope="col">Date</th>
            <th scope="col">Titre </th>
            <th scope="col">Auteurs</th>
            <th scope="col">Categorie</th>
            <th scope="col">Etagere</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Livres of listLivres">
        <td>{{Livres.code}}</td>
        <td>{{Livres.date}}</td>
        <td>{{Livres.titre}}</td>
        <td>{{Livres.auteurs}}</td>
        <td>{{Livres.categorie}}</td>
        <td>{{Livres.etagere}}</td>
        <td ><button type="button" class="btn btn-outline-danger"(click)="SupprimerLivre(Livres.idLivre)">Supprimer</button>
            <a type="button" href="{{'http://localhost:4200/detail-livres/'+ Livres.idLivre}}" class="btn btn-outline-success" >Afficher</a>
            <a type="button" href="http://localhost:4200/modif-livres" class="btn btn-outline-primary" >modifier</a></td>
        </tr>
    </tbody>
    <button type="button" class="btn btn-outline-info">
        <a class="nav-link" href="http://localhost:4200/livres">Ajouter un livre
        </a></button>
</table>
