<html >

<head>

</head>

<body style="background-color:rgb(255, 150, 112);">
<h2 align="center">LISTE DES ETAGERES</h2>
<div class="container" id="MonTableau">
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr align="center">
            <th scope="col">Libéllés</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Etagere of listEtagere">
        <td align="center">{{Etagere.libelle}}</td>
        <td align="center"><button type="button" class="btn btn-outline-danger" (click)="SupprimerEtagere(Etagere.idEtagere)">Supprimer</button>
            <a type="button" href="{{'http://localhost:4200/detail-etagere/'+Etagere.idEtagere}}" class="btn btn-success" >Consulter</a>
            <a type="button" href="{{'http://localhost:4200/modif-etagere/'+Etagere.idEtagere}}" class="btn btn-primary" >modifier</a>
            <a type="button" href="{{'http://localhost:4200/livres-etagere/'+Etagere.idEtagere}}" class="btn btn-primary">Afficher</a></td>
        </tr>
    </tbody>
    <button type="button" class="btn btn-outline-info">
        <a class="nav-link" href="http://localhost:4200/etagere">Ajouter une Etagere
        </a></button>
</table>
</div>
</body>
</html>
