<h2 align="center">LISTE DES CATEGORIES</h2>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr align="center">
            <th scope="col">Libéllés</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Categorie of listCategorie">
        <td align="center">{{Categorie.libelle}}</td>
        <td align="center"><button type="button" class="btn btn-outline-danger"(click)="SupprimerCategorie(Categorie.id)">Supprimer</button>
            <a type="button" href="http://localhost:4200/detail-categorie" class="btn btn-outline-success" >Afficher</a>
            <a type="button" href="http://localhost:4200/modif-categorie" class="btn btn-outline-primary" >modifier</a></td>
        </tr>
    </tbody>
    <button type="button" class="btn btn-outline-info">
        <a class="nav-link" href="http://localhost:4200/categorie">Ajouter une Categorie
        </a></button>
</table>
