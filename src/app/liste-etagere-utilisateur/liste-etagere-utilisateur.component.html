<html style="background-color: coral;">

<head>

<body style="background-color: coral;">
    <h2 align="center">LISTE DES ETAGERES</h2>
    <div class="container" id="MonTableau" style="background-color: wheat;">
        <h2 align="center">Filtre</h2>
        <p align="center"> Taper un mot dans la barre de recherche( nom, prenom, titre..)</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">Libéllés</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr *ngFor="let Etagere of listEtagere">
                    <td align="center">{{Etagere.libelle}}</td>
                    <td align="center">
                        <a type="button" href="{{'http://localhost:4200/detail-etagere/'+Etagere.idEtagere}}"
                            class="btn btn-success">Consulter</a>
                        <a type="button" href="{{'http://localhost:4200/livres-etagere/'+Etagere.idEtagere}}"
                            class="btn btn-primary">Afficher les livres</a></td>
                </tr>
            </tbody>
            <button type="button" class="btn btn-info" style="color: wheat;">
                <a class="nav-link" href="http://localhost:4200/etagere">Ajouter une Etagere
                </a></button>
        </table>
    </div>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</html>
