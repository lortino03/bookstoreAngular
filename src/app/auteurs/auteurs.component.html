<h2 align="center">Rentrer les infos de l'auteur</h2>
<form>
  <div class="form-group row">
    <label for="nom" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text"  name="nom"  [(ngModel)]="newAuteurs.nom" class="form-control" id="idnom">
    </div>
  </div>
  <div class="form-group row">
    <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
    <div class="col-sm-10">
      <input type="text"  name="Prenom"  [(ngModel)]="newAuteurs.prenom"class="form-control" id="idprenom">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="ajouterAuteur()">Soumettre</button>
              
</form>
