<html>

<head>

</head>

<body>

<h2 align="center">LISTE DES LIVRES</h2>
<div class="container" id="MonTableau">
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr align="center">
            <th scope="col">Code ISBN</th>
            <th scope="col">Date</th>
            <th scope="col">Titre </th>
            <th scope="col">Auteurs</th>
            <th scope="col">Categorie</th>
            <th scope="col">Etagere</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Livres of listLivres">
        <td>{{Livres.isbn}}</td>
        <td>{{Livres.dateDeParution}}</td>
        <td>{{Livres.titre}}</td>
        <td>{{Livres.auteur.nom}}</td>
        <td>{{Livres.categorie.libelle}}</td>
        <td>{{Livres.etagere.libelle}}</td>
        <td >
            <a type="button" href="{{'http://localhost:4200/detail-livres/'+ Livres.idLivre}}" class="btn btn-outline-success" >Consulter</a>
            <a type="button" href="{{'http://localhost:4200/reserver-livres/'+Livres.idLivre }}" class="btn btn-outline-primary" >Reserver</a></td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
