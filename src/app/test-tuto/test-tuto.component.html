<html>
    <head> 
       
    </head>
    <body> 
<div class="container"> 
<form>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let unLivre"> {{unLivre.titre}} </td>
        </ng-container>
 
 
        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
            <td mat-cell *matCellDef="let unLivre"> {{unLivre.isbn}} </td>
        </ng-container>
 
 
        <ng-container matColumnDef="dateDeParution">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de parution </th>
            <td mat-cell *matCellDef="let unLivre"> {{unLivre.dateDeParution}} </td>
        </ng-container>
 
 
        <ng-container matColumnDef="auteur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
            <td mat-cell *matCellDef="let unLivre"> {{unLivre.auteur.nom}} </td>
        </ng-container>
 
 
        <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
            <td mat-cell *matCellDef="let unLivre"> {{unLivre.categorie.libelle}} </td>
        </ng-container>
 
 
        <ng-container matColumnDef="etagere">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Etagère </th>
            <td mat-cell *matCellDef="let unLivre"> {{unLivre.etagere.libelle}} </td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </form>
</div>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</html>
