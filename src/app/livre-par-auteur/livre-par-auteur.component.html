<h2 align="center">Choisissez l'auteur dans la liste</h2>
<div class="container">
  <form>
    <div class="form-group row">
      <label for="validationTooltip03" class="col-sm-2 col-form-label">Noms</label>
      <thead>
        <select class="form-control" name="idAuteurs" [(ngModel)]="idAuteurs" id="idAuteur" scope="col">
          <option *ngFor="let unAuteurs of listAuteursLivres" [(ngValue)]="unAuteurs.idAuteurs">{{unAuteurs.nom}}
          </option>
        </select>
      </thead>
      <tbody>
        <a type="button" href="{{'http://localhost:4200/livre-auteur/'+Auteurs.idAuteurs}}"
          class="btn btn-outline-success">Afficher</a>
      </tbody>
    </div>
  </form>
</div>



<html>

<head>
</head>

<body style="background-color:rgb(255, 150, 112);">
  <h1 align="center">LISTE DES AUTEURS</h1>
  <div class="container" id="MonTableau">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr align="center">
          <th scope="col">Noms </th>
          <th scope="col">Prenoms</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Auteurs of listAuteursLivres">
          <td>{{Auteurs.nom}}</td>
          <td>{{Auteurs.prenom}}</td>
          <td align="center">
            <a type="button" href="{{'http://localhost:4200/detail-auteurs/'+Auteurs.idAuteurs}}"
              class="btn btn-outline-success">Consulter</a>
            <a type="button" href="{{'http://localhost:4200/livres-auteur/'+Auteurs.idAuteurs}}"
              class="btn btn-outline-primary">Afficher les livres</a>
          </td>
          <td></td>
        </tr>
      </tbody>

    </table>
  </div>
</body>

</html>
