<body>
    <h2 align="center">LISTE DES CATEGORIES</h2>
    <div class="container" id="MonTableau">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">Libéllés</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Categorie of listCategorie">
                    <td align="center">{{Categorie.libelle}}</td>
                    <td align="center">
                        <a type="button" href="{{'http://localhost:4200/detail-categorie/'+ Categorie.idCategorie}}"
                            class="btn btn-outline-success">Consulter</a>              
                            <a type="button" href="{{'http://localhost:4200/livres-categorie/'+Categorie.idCategorie}}"
                            class="btn btn-outline-primary">Afficher les livres</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
