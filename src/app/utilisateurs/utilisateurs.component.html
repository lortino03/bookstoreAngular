<h2 align="center">S'inscrire</h2>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">login</label>
            <div class="col-sm-10">
                <input type="text" name="login" [(ngModel)]="newUtilisateur.login" class="form-control" id="idlogin">
            </div>
            <label for="nom" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
                <input type="password" name="pwd" [(ngModel)]="newUtilisateur.pwd" class="form-control" id="idpwd">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
            (click)="AjouterUtilisateurs()">Ajouter</button>
    </form>
</div>
